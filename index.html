<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Word Counter">
    <meta name="keywords" content="generator,password,passwordgenerator">
    <meta name="author" content="Sandeep Sala">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="icon" href="https://i.postimg.cc/NF3M4ryF/circle-cropped.png" type="image/icon type">
    <link rel="stylesheet" type="text/css" href="src/css/app.css">
</head>

<body>
    <div class="main-div_warapper">
        <div class="main-div">
            <div class="password-header">
                <h3>Password Generator</h3>
            </div>
            <section style="margin-bottom: 1em;">
                <table class="password-choice">
                    <tr>
                      <td>Password Length</td>
                      <td><input type="number" id="pass_length" min=6 value=6 style="width: 6em;"></td>
                    </tr>
                    <tr>
                        <td>Include Symbols</td>
                        <td>
                            <input type="checkbox" id="in_symbol" checked >
                            <label for="in_symbol">[ eg. @#$ ]</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Include Numbers</td>
                        <td>
                            <input type="checkbox" id="in_number" checked >
                            <label for="in_number">[ eg. 1234 ]</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Include Lowercase Characters</td>
                        <td>
                            <input type="checkbox" id="in_LC" checked >
                            <label for="in_LC">[ eg. abc ]</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Include Uppercase Characters</td>
                        <td>
                            <input type="checkbox" id="in_UC" checked >
                            <label for="in_UC">[ eg. ABC ]</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>Include Ambiguous Characters</td>
                        <td>
                            <input type="checkbox" id="in_AC" >
                            <label for="in_UC">[ eg. {](/' ]</label><br>
                        </td>
                    </tr>
                  </table>
            </section>
            <div>
                <button id="gen-Pass" onclick="generatrePass()">Generate Password</button>
            </div>
            <div id ="password-genratered_wrapper">
                <input type="text" id="password-genratered">
                <button onclick="copyText()"><i class="fa fa-clone" aria-hidden="true"></i></button>
            </div>
            
        </div>
    </div>
    <footer class="main-div_footer">made with ❤️ ~ <b>Sandeep Sala</b></footer>
    <script src="src/js/app.js"></script>
</body>

</html>
